<div class="hero-body">
    <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
            <h3 class="title has-text-grey">Rejestracja</h3>
            <p class="subtitle has-text-grey">Podaj dane do rejestracji</p>
            <form (ngSubmit)="onSubmit()">
                <div class="box">
                    <div class="card-image has-text-centered" style="font-size:120px; color: #4f5355;">
                        <i class="fa fa-user-plus"></i>
                    </div>
                    <div class="field">
                        <label class="label">Pesel</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" [(ngModel)]="model.countryId" placeholder="Wprowadź PESEL" name="Pesel">
                        </div>
                    </div>


                    <div class="field">
                        <label class="label">E-mail</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input " type="text" [(ngModel)]="model.email" placeholder="E-mail" name="Email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nazwisko</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" [(ngModel)]="model.lastName" placeholder="Nazwisko" name="Nazwisko">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Imię</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" [(ngModel)]="model.firstName" placeholder="Imię" name="Imie">
                        </div>
                    </div>
                    <div class="field is-grouped ">
                        <div class="control">
                            <button class="button is-block  is-primary is-large">Zarejestruj</button>
                        </div>
                        <div class="control">
                            <button routerLink='./' class="button is-black is-danger is-large">Anuluj</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
