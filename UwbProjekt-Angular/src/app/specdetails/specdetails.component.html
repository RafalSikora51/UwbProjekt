        <figure>

        </figure>
      </div>

        <h1 class="title is-2">
          {{doctor.firstName}} {{doctor.lastName}}
        </h1>
        <h2 class="subtitle is-4">
          {{doctor.email}}
        </h2>
        <br>
        <p class="has-text-centered">
          <a href='/doctors/{{doctor.id}}' class="button is-medium is-info is-outlined">
