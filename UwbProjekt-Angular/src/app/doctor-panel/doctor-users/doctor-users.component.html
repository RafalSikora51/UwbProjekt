<table class="table is-striped is-narrow is-hoverable  is-fullwidth ">
  <thead class="thead">
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>E-mail</th>
    <th width="10%">Strona Użytkownika</th>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td width="10%">{{user.firstName}}</td>
      <td width="10%">{{user.lastName}}</td>
      <td width="10%">{{user.email}}</td>
      <td>
        <a class="button is-small is-primary" routerLink='/users/{{user.id}}'>Przejdź</a>
      </td>

      <br>
      <br>
    </tr>
  </tbody>
</table>
