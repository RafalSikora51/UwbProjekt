<div class="container">
  <div class="columns">
    <div class="column is-3">
      <aside class="menu">
        <p class="menu-label">
          Główne
        </p>
        <ul class="menu-list">
          <li>
            <a href="/adminpanel" routerLinkActive="active" class="button is-danger is-medium">Panel Główny</a>
          </li>
        </ul>
        <p class="menu-label">
          Lekarze
        </p>
        <ul class="menu-list">
          <li>
            <a class="button is-dark is-medium" (click)="ShowButton()">Dodaj Lekarza</a>
            <br>
          </li>
          <li>
            <a class="button is-dark is-medium">Lista Lekarzy</a>
            <br>
          </li>
        </ul>
        <p class="menu-label">
          Użytkownicy
        </p>
        <ul class="menu-list">
          <li>
            <a class="button is-dark is-medium">Lista Użytkowników</a>
            <br>
          </li>
        </ul>
        <p class="menu-label">
          Specjalizacje
        </p>
        <ul class="menu-list">
          <li>
            <a class="button is-dark is-medium">Dodaj Specjalizacje</a>
            <br>
          </li>
        </ul>
        <a class="button is-danger">Wyloguj</a>
      </aside>
    </div>
    <div class="column">
      <div class="card article">
        <div class="card-content">
          <section class="hero is-dark welcome is-small">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Panel Administratora
                </h1>
                <h2 class="subtitle" s>
                  <br>
                </h2>
              </div>
            </div>
          </section>
          <br>
          <br>
          <!-- DODAWANIE LEKARZA -->
          <div *ngIf="showComponent">
            <form (ngSubmit)="onSubmit()">
              <div class="column is-4">
                <div class="field">
                  <label class="label">Pesel</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" [(ngModel)]="model.countryId" placeholder="Pesel Lekarza" name="Pesel">

                  </div>
                </div>
                <div class="field">
                  <label class="label">E-mail</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input " type="text" [(ngModel)]="model.email" placeholder="E-mail" name="Email">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Nazwisko</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" [(ngModel)]="model.lastName" placeholder="Nazwisko" name="Nazwisko">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Imię</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" [(ngModel)]="model.firstName" placeholder="Imię" name="Imie">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Specjalizacja</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" [(ngModel)]="specModel.specName" placeholder="Wpisz specjalizacje" name="Specjalizacja">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" (click)="clicked()" [checked]="checkbox" (change)="changed($event)" /> Nadać uprawnienia administratora?
                    </label>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Dodaj</button>
                  </div>
                  <div class="control">
                    <button routerLink='./' class="button is-text">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
